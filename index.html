<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Tindog</title>
</head>
<body>
    <main class="dog-post">
        <div class="dog-info-container">
            <img src="./images/icon-profile.png" class="user-img cursor">
            <img src="./images/logo.png" class="app-logo cursor">
            <img src="./images/icon-chat.png" class="dog-chat cursor">
        </div>
        <div class="dog-photo">
            --Post here--
        </div>
        <div class="dog-post-engagement">
            <div class="post-dislike cursor">
                <img src="./images/icon-cross.png" class="post-dislike-btn">
            </div>
            <div class="post-like cursor">
                <img src="./images/icon-heart.png" class="post-like-btn">
            </div>
        </div>
        <span class="material-symbols-outlined">
            add_circle
            </span>
    </main>

    <script src="./index.js"></script>
</body>
</html>
